{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-semibold mb-6">Invoices</h1>

<div class="bg-white rounded-xl shadow overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-slate-100 text-slate-600">
      <tr>
        <th class="px-6 py-3 text-left">Invoice</th>
        <th class="px-6 py-3">Date</th>
        <th class="px-6 py-3">Customer</th>
        <th class="px-6 py-3 text-right">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for inv in invoices %}
      <tr class="border-t">
        <td class="px-6 py-3 font-medium">{{ inv.invoice_no }}</td>
        <td class="px-6 py-3">{{ inv.date }}</td>
        <td class="px-6 py-3">{{ inv.customer_name }}</td>
        <td class="px-6 py-3 text-right">
          <a href="/billing/invoices/{{ inv.id }}/" class="text-blue-600 hover:underline">
            View / Print
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="px-6 py-6 text-center text-slate-500">
          No invoices yet
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
