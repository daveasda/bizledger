{% extends "ledger/base_ledger.html" %}
{% block ledger_content %}
<div class="grid md:grid-cols-3 gap-4">
  <div class="bg-white border rounded p-4">
    <div class="text-sm text-gray-500">Accounts</div>
    <div class="text-2xl font-semibold">{{ accounts_count }}</div>
    <a class="inline-block mt-3 text-blue-600 hover:underline" href="{% url 'ledger:accounts_gateway' %}">Display</a>
  </div>

  <div class="bg-white border rounded p-4">
    <div class="text-sm text-gray-500">Draft Vouchers</div>
    <div class="text-2xl font-semibold">{{ draft_vouchers }}</div>
    <a class="inline-block mt-3 text-blue-600 hover:underline" href="{% url 'ledger:voucher_list' %}">Open</a>
  </div>

  <div class="bg-white border rounded p-4">
    <div class="text-sm text-gray-500">Posted Vouchers</div>
    <div class="text-2xl font-semibold">{{ posted_vouchers }}</div>
  </div>
</div>

<div class="mt-6 bg-white border rounded p-4">
  <div class="font-semibold mb-3">Masters</div>
  <div class="flex flex-wrap gap-2">
    <a href="{% url 'ledger:accounts_gateway' %}" class="px-3 py-2 rounded border bg-white hover:bg-gray-50">Accounts Info</a>

    <form method="post" action="{% url 'ledger:install_coa' %}">
      {% csrf_token %}
      <button class="px-3 py-2 rounded border bg-white hover:bg-gray-50" type="submit">
        Install Chart of Accounts (Demo)
      </button>
    </form>
  </div>
</div>

<div class="mt-6 bg-white border rounded p-4">
  <div class="font-semibold mb-3">Transactions</div>
  <div class="flex flex-wrap gap-2">
    <a href="{% url 'ledger:voucher_entry' 'RECEIPT' %}" class="px-3 py-2 rounded bg-black text-white hover:opacity-90">Receipt</a>
    <a href="{% url 'ledger:voucher_entry' 'PAYMENT' %}" class="px-3 py-2 rounded bg-black text-white hover:opacity-90">Payment</a>
    <a href="{% url 'ledger:voucher_entry' 'CONTRA' %}" class="px-3 py-2 rounded bg-black text-white hover:opacity-90">Contra</a>
    <a href="{% url 'ledger:voucher_entry' 'SALES' %}" class="px-3 py-2 rounded bg-black text-white hover:opacity-90">Sales</a>
    <a href="{% url 'ledger:voucher_list' %}" class="px-3 py-2 rounded border bg-white hover:bg-gray-50">Voucher List</a>
  </div>
</div>
{% endblock %}
