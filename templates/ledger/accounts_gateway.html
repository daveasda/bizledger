{% extends "ledger/base_ledger.html" %}
{% block ledger_content %}
<div class="bg-white border rounded p-6 max-w-4xl mx-auto">
  <div class="text-center mb-6">
    <h1 class="text-2xl font-bold mb-2">Gateway of Tally</h1>
    <h2 class="text-xl font-semibold text-blue-600">Accounts Info.</h2>
  </div>

  <div class="space-y-4">
    <!-- Groups -->
    <div class="border-2 border-blue-500 rounded p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Groups</h3>
      </div>
      <div class="space-y-1">
        <a href="{% url 'ledger:group_create' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Create</a>
        <a href="{% url 'ledger:groups_display' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Display</a>
        <a href="{% url 'ledger:groups_display' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Alter</a>
      </div>
    </div>

    <!-- Ledgers -->
    <div class="border-2 border-blue-500 rounded p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Ledgers</h3>
      </div>
      <div class="space-y-1">
        <a href="{% url 'ledger:ledger_create' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Create</a>
        <a href="{% url 'ledger:ledgers_display' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Display</a>
        <a href="{% url 'ledger:ledgers_display' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Alter</a>
      </div>
    </div>

    <!-- Voucher Types -->
    <div class="border-2 border-blue-500 rounded p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Voucher Types</h3>
      </div>
      <div class="space-y-1">
        <a href="{% url 'ledger:voucher_type_create' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Create</a>
        <a href="{% url 'ledger:voucher_types_display' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Display</a>
        <a href="{% url 'ledger:voucher_types_display' %}" class="block px-3 py-2 bg-blue-50 hover:bg-blue-100 rounded">Alter</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
