{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-semibold mb-6">Inventory Balance</h1>

<div class="bg-white rounded-xl shadow overflow-hidden">
  <table class="w-full text-sm">
    <thead class="bg-slate-100 text-slate-600">
      <tr>
        <th class="px-6 py-3 text-left">SKU</th>
        <th class="px-6 py-3 text-left">Item</th>
        <th class="px-6 py-3 text-right">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item, qty in rows %}
      <tr class="border-t">
        <td class="px-6 py-3 font-mono">{{ item.sku }}</td>
        <td class="px-6 py-3">{{ item.name }}</td>
        <td class="px-6 py-3 text-right font-semibold">{{ qty }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="px-6 py-6 text-center text-slate-500">
          No inventory data yet
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
