{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 py-6">
    {% if business %}
    <div class="flex items-center justify-between mb-6">
      <div>
        <div class="text-xs text-gray-500">Active Business</div>
        <div class="text-xl font-semibold">{{ business }}</div>
      </div>
      <div class="flex gap-2">
        <a href="{% url 'inventory:gateway' %}" class="px-3 py-2 rounded bg-white border hover:bg-gray-50">Gateway</a>
        <a href="{% url 'inventory:balance' %}" class="px-3 py-2 rounded bg-white border hover:bg-gray-50">Balance</a>
      </div>
    </div>
    {% endif %}

    {% if messages %}
    <div class="space-y-2 mb-6">
      {% for message in messages %}
      <div class="p-3 rounded border bg-white text-sm">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    {% block inventory_content %}{% endblock %}
  </div>
</div>
{% endblock %}
