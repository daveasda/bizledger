{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="max-w-md w-full bg-white border rounded p-8">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    
    {% if form.errors %}
    <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      Your username and password didn't match. Please try again.
    </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="block text-sm text-gray-600 mb-1" for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required 
               class="w-full border rounded px-3 py-2" 
               autofocus>
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-600 mb-1" for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required 
               class="w-full border rounded px-3 py-2">
      </div>

      <button type="submit" 
              class="w-full px-4 py-2 rounded bg-black text-white hover:opacity-90">
        Login
      </button>
      
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>
{% endblock %}
